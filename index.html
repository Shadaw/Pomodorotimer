<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pomodoro timer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="content">
        <div class="pomodoro">
            <p id="minutoDezana">0</p>
            <p id="minutoUnidade">0</p>
            <p> : </p>
            <p id="segundoDezena">0</p>
            <p id="segundoUnidade">0</p>
        </div>
        <div class="button">
            <input type="button" id="btnIniciar" value="Iniciar Pomodoro"  onclick="startPomodoro()"><br>
            <input type="button" id="btnPausar" value="Pausar" onclick="pausar()">
        </div>
    </div>
    <footer class="rodape">
        <h6>Gustavo Alexandre Â© 24.07.2018</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
